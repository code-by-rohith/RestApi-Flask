{% extends 'base.html' %}

{% block content %}
<h1>Blog Posts</h1>
<form action="{{ url_for('add_post') }}" method="POST">
    <div class="form-group">
        <input type="text" name="title" class="form-control" placeholder="Title" required>
    </div>
    <div class="form-group">
        <textarea name="content" class="form-control" placeholder="Content" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Add Post</button>
</form>
<hr>
<ul class="list-group">
    {% for post in posts %}
        <li class="list-group-item">
            <h5>{{ post['title'] }}</h5>
            <p>{{ post['content'] }}</p>
            <a href="{{ url_for('edit_post', post_id=post['_id']) }}" class="btn btn-warning btn-sm">Edit</a>
            <a href="{{ url_for('delete_post', post_id=post['_id']) }}" class="btn btn-danger btn-sm">Delete</a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
