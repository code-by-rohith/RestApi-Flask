<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users and Orders</title>
</head>
<body>
    <h1>Users and Their Orders</h1>

    <ul>
        {% for user in users %}
            <li><strong>{{ user.username }}</strong></li>
            <ul>
                {% for order in user.orders %}
                    <li>{{ order.product_name }}</li>
                {% else %}
                    <li>No orders for this user.</li>
                {% endfor %}
            </ul>
        {% endfor %}
    </ul>

</body>
</html>
