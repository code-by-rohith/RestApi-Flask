<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JWT Auth</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #4a90e2;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        form {
            max-width: 400px;
            margin: 0 auto 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4a90e2;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }

        button:hover {
            background-color: #357ab8;
        }

        .token-display {
            margin-top: 20px;
            text-align: center;
            font-size: 1.1rem;
            background-color: #e0f7fa;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #b2ebf2;
            color: #00796b;
        }

        h2 {
            text-align: center;
            color: #4a90e2;
            font-size: 2rem;
            margin-top: 40px;
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            font-size: 0.9rem;
            color: #777;
        }
    </style>
</head>
<body>
    <h1>JWT Authentication</h1>

    <form action="/login" method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <button type="submit">Login</button>
    </form>

    {% if access_token %}
    <div class="token-display">
        <strong>JWT Token:</strong> {{ access_token }}
    </div>
    {% endif %}

    <h2>Access Protected Resource</h2>
    <form action="/protected" method="post">
        <label for="token">Paste your JWT Token:</label>
        <input type="text" id="token" name="token" required>
        <button type="submit">Access</button>
    </form>

    <div class="footer">
        &copy; 2024 JWT Auth Demo
    </div>
</body>
</html>
