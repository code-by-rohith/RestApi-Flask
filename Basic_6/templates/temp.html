<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Forum</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      .navbar {
        background-color: #232F3E;
        color: #FFFFFF;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 20px;
        box-sizing: border-box;
      }

      .navbar .title {
        font-size: 24px;
        font-weight: bold;
      }

      .navbar .nav-links {
        display: flex;
      }

      .navbar .nav-links a {
        color: #FFFFFF;
        text-align: center;
        padding: 10px 15px;
        text-decoration: none;
      }
      .content {
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      <div class="title">Forum</div>
      <div class="nav-links">
        <a href="#" class="active">Home</a>
        <a href="#">Post</a>
      </div>
    </div>
    <div class="content">
      <h1>Welcome to the Forum!</h1>
    </div>
  </body>
</html>
